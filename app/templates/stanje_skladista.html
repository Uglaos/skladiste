{% extends "base.html" %}

{% block stanje_skladista %}active{% endblock %}

{% block content %}
<table class="table table-striped">
	<tr>
        <th>Proizvod</th> 
        <th>Kolicina</th>
    </tr>
    {% for proizvod in proizvodi %}
    <tr>
    	<td><a href="proizvod/{{proizvod.name}}">{{ proizvod.name }}</a></td>
    	<td>{{ proizvod.kolicina }}</td>
    </tr>
    {% endfor %}
</table> 
{% endblock %}
